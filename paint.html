<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1>Paint Your Own Picture</h1>

    <p>
    Set Width <input type="text" onchange="setWidth(this.value)" />
    Set Height <input type="text" onchange="setHeight(this.value)" />
    </p>
    <br />
    <canvas id="canvas1" onmousedown="startPaint()" onmouseup="endPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)">
    </canvas>
    <p>Brush color <input type="color" value="#000" onchange="setColor(this.value)" />Brush size <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)" /></p>
    <p><input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()"/></p>
    <script src="paint_javascript.js"></script>
    </body>
</html>
